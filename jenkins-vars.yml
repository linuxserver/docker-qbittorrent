---

# jenkins variables
project_name: docker-qbittorrent
external_type: na
custom_version_command: "curl -sX GET 'https://api.github.com/repos/qbittorrent/qBittorrent/tags' | jq -r '.[].name' | grep -Po -m 1 '^release-(\\\\d+(\\\\.)?)+$'"
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - CONTAINER_NAME = 'qbittorrent'
  - BUILD_VERSION_ARG = 'QBITTORRENT_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-qbittorrent'
  - DOCKERHUB_IMAGE = 'linuxserver/qbittorrent'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/qbittorrent'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/qbittorrent'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8080'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
